{% extends "patients/base_generic.html" %}

{% block content %}
  <h2>Patients</h2>
  <ul>
    {% for patient in patients %}
      <li>
        <a href="{% url 'measurement_list' patient_id=patient.id %}">{{ patient.patient_name }}</a>
      </li>
    {% empty %}
      <li>No patients available.</li>
    {% endfor %}
  </ul>
{% endblock %}
